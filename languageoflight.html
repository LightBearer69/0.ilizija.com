<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language of Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Language of Light</h1>
    <p>Click a symbol to reveal its meaning.</p>

    <div class="symbol-container">
        <div class="symbol" onclick="revealMeaning(this)">
            ✶
            <span class="meaning">Zihra - Pure Awareness</span>
        </div>
        <div class="symbol" onclick="revealMeaning(this)">
            ⊶
            <span class="meaning">Onoe - Connection</span>
        </div>
        <div class="symbol" onclick="revealMeaning(this)">
            ◉
            <span class="meaning">Emara - Being</span>
        </div>
    </div>

    <a href="index.html">← Back to Ilizija</a>

    <script>
        function revealMeaning(element) {
            element.classList.toggle("glow");
        }
    </script>
</body>
</html>
